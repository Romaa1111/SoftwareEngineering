<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Investment Projection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Investment Projection for <span th:text="${customer.cname}"></span></h1>
    <table class="table">
        <thead>
        <tr>
            <th>Year</th>
            <th>Starting Amount</th>
            <th>Interest</th>
            <th>Ending Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="projection : ${projections}">
            <td th:text="${projection.year}"></td>
            <td th:text="${projection.startingAmount}"></td>
            <td th:text="${projection.interest}"></td>
            <td th:text="${projection.endingBalance}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-primary">Back to Main</a>
</div>
</body>
</html>
